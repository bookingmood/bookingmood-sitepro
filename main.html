{{#content.widget_id}}
<iframe
  src="https://www.bookingmood.com{{#content.locale}}/{{content.locale}}{{/content.locale}}/embed/{{content.widget_type}}/{{content.widget_id}}?{{content.url_params}}"
  frameborder="0"
  marginwidth="0"
  marginheight="0"
  style="width: 100%; border: 0; border-radius: 4px; overflow: hidden"
  allowfullscreen
/>
<script>
  if (!window.bmResizeInitialized) {
    window.bmResizeInitialized = true;
    window.addEventListener("message", (event) => {
      if (!event.source) return;
      try {
        const data = JSON.parse(event.data);
        if (data.context !== "iframe.resize") return;
        const frame = document.querySelector(`iframe[src="${data.src}"]`);
        if (!frame) return;
        frame.height = data.height + 1;
      } catch {}
    });
  }
</script>
{{/content.widget_id}}{{^content.widget_id}}
<p>No Bookingmood widget selected</p>
{{/content.widget_id}}
